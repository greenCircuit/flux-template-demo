apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cluster-definition
  namespace: flux-system
spec:
  interval: 20s
  chart:
    spec:
      chart: ./cluster-type/dev
      sourceRef:
        kind: GitRepository
        namespace: flux-system
        name: flux-system
      interval: 20s

  # importing common values
  # valuesFrom:
  #  - kind: configMap
  #    name: common-values
  # providing cluster specific values
  values:
    cluster:
      controlNodeIp: 192.10.10.10
      nfsAddress: 192.10.10.11
      region: US-WEST
      name: localCluster

    # turning on and off services and providing values overrides
    testFramework:
      enabled: true
      performanceTracker: 
        enabled: true
      testService:
        enabled: true

      observability:  
        enabled: true
